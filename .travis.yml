language: node_js
node_js:
  - 4.0

before_install:
  - export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install
  - "npm start"
  - sleep 5 # give webpack some time to start
  - npm run webdriver:update
  - "npm run webdriver:start"
  - sleep 5 # give selenium some time to start

script:
  - npm run e2e
